    <script>
        $(function () {
            setCookie("type","");
        });
       
        const App = {
            data() {
                return {
                    product: [],
                    currentType: getCookie("type"),
                }
            },
            created() {
                const vm = this;
                //取得商品
                $.ajax({
                    url: 'api/product_control_r_api.php',
                    type:"post",
                    data:{
                        table:'hunter'
                    },
                    dataType: 'json',
                    success: function (data) {
                        console.log(data);
                        if (data.state) {
                            data.data.forEach(function (item) {
                                vm.product.push(item);
                            });
                        } else {
                            alert(data.message);
                        }
                    },
                    error:function(){
                        alert("error-api/product_control_r_api.php");
                    }
                });
            },
            methods: {
                edit_product(id, name, side, main, AD, price) {
                    $("#edit_id").val(id);
                    $("#edit_name").val(name);
                    $("#edit_side").val(side);
                    $("#edit_main").val(main);
                    $("#edit_AD").val(AD);
                    $("#edit_price").val(price);
                },
                update_product() {
                    
                    $.ajax({
                        url: 'api/product_u_api.php',
                        type: "post",
                        dataType: 'json',
                        data: {
                            id: $("#edit_id").val(),
                            name: $("#edit_name").val(),
                            side: $("#edit_side").val(),
                            main: $("#edit_main").val(),
                            AD: $("#edit_AD").val(),
                            price: $("#edit_price").val(),
                            table:"hunter"
                        },
                        success: function (data) {
                            console.log(data);
                            if (data.state) {
                                alert(data.message);
                                location.href="hunter.html";
                                setCookie("type",$("#edit_name").val());
                            }
                        },
                        error: function () {
                            alert("error-api/product_u_api.php")
                        }
                    });

                },
                add_product() {
                    $.ajax({
                        url: 'api/product_create_api.php',
                        type: "post",
                        dataType: 'json',
                        data: {
                            name: $("#add_name").val(),
                            side: $("#add_side").val(),
                            main: $("#add_main").val(),
                            AD: $("#add_AD").val(),
                            price: $("#add_price").val(),
                            table:"hunter"
                        },
                        success: function (data) {
                            console.log(data);
                            if (data.state) {
                                alert(data.message);
                                location.href="hunter.html";
                                setCookie("type",$("#add_name").val());
                            }
                        },
                        error: function () {
                            alert("error-api/product_create_api.php")
                        }
                    });
                },
                del(id,type){
                    if(confirm("確定刪除"+type+"?")){
                        $.ajax({
                        url: 'https://ms0728707.000webhostapp.com/mystery/api/product_d_api.php',
                        type: "post",
                        dataType: 'json',
                        data: {
                           id:id,
                           table:"hunter"
                        },
                        success: function (data) {
                            if (data.state) {
                                alert(data.message);
                                location.href="hunter.html";
                                setCookie("type",type);
                            }
                        },
                        error: function () {
                            alert("error-api/product_create_api.php")
                        }
                    });
                    }
                    
                }
            },
        }
        Vue.createApp(App).mount("#product");
        $("#product").removeClass("d-none");

        //import w3
        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }
        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
